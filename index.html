---
layout: default

title: "Components"

description: "site description."
---

    {% for post in site.posts %}
        <div class="e-card mb-3">
            <div class="card-body">
            <h3 class="card-title"><a class="text-{{site.primary_color}}" href="{{site.url}}{{post.url}}">{{
        post.title }}</a></h3>
                <p class="card-text">
                    <a class="text-gray" href="{{site.url}}{{post.url}}">{{ post.excerpt }}</a>
                    <small>{{ post.date | date_to_string }}</small>
                </p>
                <div class="e-buttons align-end">
                    <a href="{{site.url}}{{post.url}}" class="e-btn {{site.second_color}}">Read more</a>
                </div>
            </div>
        </div>
    {% endfor %}
