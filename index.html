---
layout: default

title: "Components"

description: "site description."
---


    <div class="e-cols no-gap">
        {% for post in site.posts %}
            <div class="e-col-12 mb-3">
                <article class="e-note {{post.color}}">
                    <div class="note-header">
                        <a href="{{site.url}}{{post.url}}">{{ post.title }}</a>
                        <small>{{ post.date | date_to_string }}</small>
                    </div>
                    <div class="note-body">
                        <a href="{{site.url}}{{post.url}}">{{ post.excerpt }}</a>
                    </div>
                    <div class="note-footer">
                        <a href="{{site.url}}{{post.url}}" class="e-btn small {{post.color}}">Read more</a>
                    </div>
                </article>
            </div>
        {% endfor %}
    </div>
